# Site Settings
name: DDO
title: DDO | Dan Dev Online
description: Dan Archer's development blog and personal portfolio
tags:
  - development
  - software
  - architecture
  - design
  - coding
  - programming
  - danarcheronline
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Portfolio
    url: /portfolio
  # - title: Contact
  #   url: /contact
  # - title: Feed
  #   url: /feed.xml
email: danarcheronline@gmail.com
# See: https://disqus.com/
disqus_username: danarcheronline
# Contact Form Setting
# See: https://formspree.io/
# formspree_form_id: formspree_form_id


# Social Media Settings
# Remove the item if you don't need it
github_username: danarcheronline
# facebook_username: facebook_username
# twitter_username: twitter_username
instagram_username: danarcheronline
linkedin_username: danarcheronline
# medium_username: medium_username


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: false


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude:
  [
    "docs/",
    "vendor/",
    "LICENSE",
    "CHANGELOG.md",
    "jekflix.gemspec",
    "package.json",
    "package-lock.json",
    "src",
    "node_modules",
    "initpost.sh",
    "Gemfile",
    "Gemfile.lock",
    "gulpfile.js",
    "README.md",
  ]

# Theme
version: v3.1.2
