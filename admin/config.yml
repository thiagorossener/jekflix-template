                required: false
          - label: "Pagination"
            name: "pagination"
            widget: "object"
            fields:
              - label: "Page"
                name: "page"
                widget: "string"
                required: false
              - label: "of"
                name: "of"
                widget: "string"
                required: false
              - label: "Next Page"
                name: "next_page"
                widget: "string"
