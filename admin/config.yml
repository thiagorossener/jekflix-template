          - label: "Contact Page"
            name: "contact"
            widget: "object"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
                required: false
              - label: "Email Subject Title"
                name: "subject"
                widget: "string"
                required: false
              - label: "Submit Button Label"
                name: "submit_btn"
                widget: "string"
                required: false
              - label: "Fields Placeholder"
                name: "placeholders"
                widget: "object"
                fields:
                  - label: "Your Name"
                    name: "name"
                    widget: "string"
                    required: false
                  - label: "Your Email"
                    name: "email"
                    widget: "string"
                    required: false
                  - label: "Your Message"
                    name: "message"
                    widget: "string"
                    required: false
              - label: "Fields Error"
                name: "errors"
                widget: "object"
                fields:
                  - label: "Locale"
                    name: "locale"
                    widget: "string"
