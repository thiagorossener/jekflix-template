backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: "assets/img/uploads"
site_url: https://poetic-buttercream-0d3e15.netlify.app/
logo_url: https://poetic-buttercream-0d3e15.netlify.app/assets/img/certicon.svg
collections:
  - label: "Rubriques"
    name: "categories"
    folder: "category"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    preview_path: "category/{{slug}}"
    extension: "md"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "category"
      - label: "Nom"
        name: "title"
        widget: "string"
      - label: "Slug"
        name: "slug"
        widget: "hidden"
        default: "{{slug}}"
      - label: "Description"
        name: "description"
        widget: "string"
        required: false
  - label: "Publications"
    name: "posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "{{title}}"
    extension: "md"
    fields:
      - label: "Date de publication"
        name: "date"
        widget: "datetime"
        format: "DD-MM-YYYY HH:mm:ss"
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "post"
      - label: "Titre"
        name: "title"
        widget: "string"
      - label: "Sous-titre"
        name: "subtitle"
        widget: "string"
        required: false
      - label: "Description"
        name: "description"
        hint: "Sera utilisé sur l'ensemble du site et pour le reférencement web"
        widget: "string"
      - label: "Photo de couverture"
        name: "image"
        widget: "image"
        allow_multiple: false
        required: false
      - label: "Photo de couverture optimisée"
        name: "optimized_image"
        widget: "image"
        allow_multiple: false
        required: false
        hint: "La version optimisée sera affichée sur la page d'accueil"
      - label: "Rubrique"
        name: "category"
        widget: "relation"
        collection: "categories"
        searchFields: ["title"]
        valueField: "slug"
        displayFields: ["title"]
      - label: "Tags"
        name: "tags"
        hint: "Separate with commas. These will also be used as keywords for search engines."
        widget: "list"
      - label: "Auteur"
        name: "author"
        widget: "relation"
        collection: "authors"
        displayFields: [display_name]
        searchFields: [display_name]
        valueField: "name"
      - label: "Activer la pagination (longs articles)"
        name: "paginate"
        widget: "boolean"
        default: false
      - label: "Article"
        name: "body"
        widget: "markdown"
  - label: "Pages"
    name: "pages"
    folder: "pages"
    create: true
    slug: "{{slug}}"
    preview_path: "{{slug}}"
    extension: "md"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "page"
      - label: "Afficher dans le menu"
        name: "menu"
        widget: "boolean"
        default: true
      - label: "Date de publication"
        name: "date"
        widget: "datetime"
        format: "DD-MM-YYYY HH:mm:ss"
      - label: "Nom de la page"
        name: "title"
        widget: "string"
      - label: "Permalink"
        name: "permalink"
        widget: "hidden"
        default: "/{{slug}}/"
      - label: "Description"
        name: "description"
        hint: "Cette description sera utilisée par les moteurs de recherche."
        widget: "string"
        required: false
      - label: "Mots-clés"
        name: "tags"
        hint: "Séparez-les par des virgules. Seront également utilisés comme mots-clés par les moteurs de recherche."
        widget: "list"
        required: false
      - label: "Contenu"
        name: "body"
        widget: "markdown"
  - label: "Redacteurs"
    name: "authors"
    folder: "_authors/"
    create: true
    editor:
      preview: false
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "author"
      - label: "Photo"
        name: "photo"
        widget: "image"
        required: false
        hint: "Veuillez utiliser une image carrée (1:1) pour un rendu optimal"
      - label: "Pseudo"
        name: "name"
        widget: "string"
      - label: "Nom complet"
        name: "display_name"
        hint: "Le nom que vous voulez utiliser pour signer vos publications"
        widget: "string"
      - label: "Rôle/Poste occupé"
        name: "position"
        widget: "string"
        required: false
      - label: "Bio"
        name: "bio"
        widget: "text"
      - label: "Nom d'utilisateur GitHub"
        name: "github_username"
        widget: "string"
        required: false
      - label: "Nom d'utilisateur Facebook"
        name: "facebook_username"
        widget: "string"
        required: false
      - label: "Nom d'utilisateur Twitter"
        name: "twitter_username"
        widget: "string"
        required: false
      - label: "Nom d'utilisateur Instagram"
        name: "instagram_username"
        widget: "string"
        required: false
      - label: "Nom d'utilisateur LinkedIn"
        name: "linkedin_username"
        widget: "string"
        required: false
      - label: "Nom d'utilisateur Medium"
        name: "medium_username"
        widget: "string"
        required: false
      - label: "Nom d'utilisateur Threads"
        name: "threads_username"
        widget: "string"
        required: false
      - label: "Nom d'utilisateur Letterboxd"
        name: "letterboxd_username"
        widget: "string"
        required: false
      - label: "Nom d'utilisateur Serializd"
        name: "serializd_username"
        widget: "string"
        required: false
      - label: "Nom d'utilisateur MyAnimeList"
        name: "myanimelist_username"
        widget: "string"
        required: false
  - label: "Paramètres"
    name: "settings"
    editor:
      preview: false
    delete: false
    files:
      - label: "Paramètres du site"
        name: "site"
        file: "src/yml/site.yml"
        fields:
          - label: "Nom du site"
            name: "name"
            widget: "string"
          - label: "Titre du site"
            name: "title"
            widget: "string"
          - label: "Description"
            name: "description"
            hint: "Cette description sera utilisée par les moteurs de recherche."
            widget: "string"
            required: false
          - label: "Mots-clés"
            name: "tags"
            hint: "Séparez-les par des virgules. Seront également utilisés comme mots-clés par les moteurs de recherche."
            widget: "list"
            required: false
          - label: "Mettre en avant la dernière publication"
            name: "show_hero"
            widget: "boolean"
            default: true
          - label: "Nombre de posts par page"
            name: "paginate"
            widget: "number"
            valueType: "int"
            required: false
            hint: "Laisser vide pour désactiver la pagination"
          - label: "Menu"
            name: "menu"
            widget: "list"
            required: false
            fields:
              - label: "Titre"
                name: "title"
                widget: "string"
                hint: "Texte à afficher dans le menu"
              - label: "URL"
                name: "url"
                widget: "string"
                hint: "Ex: /contact"
          - label: "E-mail"
            name: "email"
            widget: "string"
            hint: "Laisser vide pour désactiver la page de contact"
            required: false
      - label: "Comptes sociaux"
        name: "social"
        file: "src/yml/social.yml"
        fields:
          - label: "Nom d'utilisateur GitHub"
            name: "github_username"
            widget: "string"
            required: false
          - label: "Nom d'utilisateur Facebook"
            name: "facebook_username"
            widget: "string"
            required: false
          - label: "Nom d'utilisateur Twitter"
            name: "twitter_username"
            widget: "string"
            required: false
          - label: "Nom d'utilisateur Instagram"
            name: "instagram_username"
            widget: "string"
            required: false
          - label: "Nom d'utilisateur LinkedIn"
            name: "linkedin_username"
            widget: "string"
            required: false
          - label: "Nom d'utilisateur Medium"
            name: "medium_username"
            widget: "string"
            required: false
          - label: "Nom d'utilisateur Threads"
            name: "threads_username"
            widget: "string"
            required: false
          - label: "Nom d'utilisateur Letterboxd"
            name: "letterboxd_username"
            widget: "string"
            required: false
          - label: "Nom d'utilisateur Serializd"
            name: "serializd_username"
            widget: "string"
            required: false
          - label: "Nom d'utilisateur MyAnimeList"
            name: "myanimelist_username"
            widget: "string"
            required: false
      - label: "Thème"
        name: "theme"
        file: "src/yml/theme.yml"
        fields:
          - label: "Couleur du thème"
            name: "themeColor"
            widget: "color"
            default: "#ff0a16"
          - label: "Couleur primaire sombre"
            name: "primaryDark"
            widget: "color"
            default: "#141414"
          - label: "Couleur d'accentuation sombre"
            name: "accentDark"
            default: "#ffffff"
            widget: "color"
          - label: "Gris clair"
            name: "lightGray"
            widget: "color"
            default: "#f2f2f2"
          - label: "Couleur du texte"
            name: "texts"
            widget: "color"
            default: "#333333"
      - label: "Publications"
        name: "posts"
        file: "src/yml/posts.yml"
        fields:
          - label: "Afficher la barre de progression de lecture"
            name: "show_time_bar"
            widget: "boolean"
            default: true
          - label: "Suggestion d'article avant de quitter le site"
            name: "show_modal_on_exit"
            widget: "boolean"
            default: false
          - label: "Suggestion en fin d'article"
            name: "show_modal_on_finish_post"
            widget: "boolean"
            default: false
          - label: "Affichage en deux colones"
            name: "two_columns_layout"
            widget: "boolean"
            default: true
      - label: "Traductions"
        name: "translations"
        file: "src/yml/translations.yml"
        fields:
          - label: "Texts"
            name: "texts"
            widget: "object"
            fields:
              - label: "New Post"
                name: "new_post"
                widget: "string"
                required: false
              - label: "See also"
                name: "seel_also"
                widget: "string"
                required: false
              - label: "Search"
                name: "search"
